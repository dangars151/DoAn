<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div id="signup" style="border: 1px solid black; display: inline-block; width: 300px;">
        <div id="title" style="margin: 5px 28px;">
            <button onclick="candidateClicked()" class="btn btn-primary">Cho ứng viên</button>
            <button onclick="companyClicked()" class="btn btn-primary">Cho công ty</button>
        </div>
        <div id="candidate" class="container">
            <img src="public/images/default-image.png" alt="" style="border-radius: 50%; border: 1px solid #dee2e6; margin: 9px 15px">
            <form action="">
                <input type="email" placeholder="Email" style="width: 100%; margin:7px 0px;" required>
                <input type="password" placeholder="Password" style="width: 100%; margin: 7px 0px;" required>
                <input type="text" placeholder="Fullname" style="width: 100%; margin: 7px 0px;" required>
                <button style="width: 100%; margin: 7px 0px;" class="btn btn-primary">Đăng kí</button>
            </form>
        </div>
        <div id="company" style="display: none;" class="container">
            <img src="public/images/default-company.png" alt="" style="border-radius: 50%; border: 1px solid #dee2e6; margin: 9px 15px; width: 225px;">
            <form action="">
                <input type="email" placeholder="Email" style="width: 100%; margin:7px 0px;" required>
                <input type="password" placeholder="Password" style="width: 100%; margin: 7px 0px;" required>
                <input type="text" placeholder="Company" style="width: 100%; margin: 7px 0px;" required>
                <button style="width: 100%; margin: 7px 0px;" class="btn btn-primary">Đăng kí</button>
            </form>
        </div>
    </div>
</body>
    <script>
        var candidate = document.getElementById('candidate');
        var company = document.getElementById('company');

        function candidateClicked() {
            candidate.style.display = "block";
            company.style.display = "none";
        }
            
        function companyClicked() {
            candidate.style.display = "none";
            company.style.display = "block";
        }
    </script>
</html>
